<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracija į renginį</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Renginio registracijos forma</h1>
     <div class="row">
        <div class="col-12">
            <table id="list" class="table text-center">
                <thead>
                    <th scope="col">DATA</th>
                    <th scope="col">ŠAUDYMO TIPAS</th>
                    <th scope="col">ŠAUDYMO DISCIPLINA</th>
                    <th scope="col">RENGINIO PAVADINIMAS</th>
                    <th scope="col">ŠALIS</th>
                    <th scope="col">MIESTAS</th>
                    <th scope="col"><button type="button" id="naujas" class="btn-lg btn btn-primary registracija" data-toggle= "modal" data-target="#registracijaModal">Registruotis</button></th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="registracijaModal" data-event = "create" data-edit-row = "0" tabindex="-1" role="dialog" aria-labelledby="registracijaModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Renginio registracija</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mt-5">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="name">Vardas</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Įveskite vardą">
                            </div>
                            <div class="form-group">
                                <label for="surname">Pavardė</label>
                                <input type="text" name="surname" class="form-control" id="surname" placeholder="Įveskite pavardę">
                            </div>
                            <div class="form-group">
                                <label for="phone">Tel. Numeris</label>
                                <input type="text" name="phone" class="form-control" id="phone" placeholder="Įvskite tel. numerį">
                            </div>
                            <div class="form-group">
                                <label for="email">El. Paštas</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="Įvskite el. paštą">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="date">Gimimo data</label>
                                <input type="date" name="date" class="form-control" id="date" placeholder="Pasirinkite gimimo datą">
                                <button class="btn btn-primary edit" type="button"><i class="fas fa-calendar-alt"></i></button>
                            </div>
                            <div class="form-group">
                            <label for="event">Renginys</label>
                            <select id="event">
                                <option value="Šaudymas">Šaudymas</option>
                                <option value="Plaukimas">Plaukimas</option>
                                <option value="Bėgimas">Bėgimas</option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label for="country">Šalis</label>
                                <select id="country">
                                    <option value="Lietuva">Lietuva</option>
                                    <option value="Latvija">Latvija</option>
                                    <option value="Estija">Estija</option>
                                    <option value="Lenkija">Lenkija</option>
                                    <option value="Baltarusija">Baltarusija</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <label for="comment">Komentaras</label>
                        <input type="text" name="comment" class="form-control" id="comment" placeholder="Įrašykite komentarą">
                    </form>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Atšaukti</button>
                <button type="button" class="btn btn-primary" id="registruotis">Registruotis</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
